server {
    listen 8080;
    server_name example.com www.example.com;

    root /srv/www/default;
    index default.html;

    error_page 404 /errors/404.html;
    error_page 403 /errors/403.html;
    client_max_body_size 8M;

    allowed_methods GET POST DELETE;

    location / {
        index index.html;
    }

    location /static/ {
        root /srv/www/static;
        index index.htm index.html;
        allowed_methods GET;
    }

    location /app/ {
        cgi_executor .py /usr/bin/python3;
        cgi_executor .pl /usr/bin/perl;
        allowed_methods POST GET;
    }

    location /upload/ {
        upload_enable true;
        upload_store /var/uploads/site;
        allowed_methods POST;
        client_max_body_size 50M;
    }

    location /redirect1/ {
        return 301 http://example.com/;
        root /this/should/be/ignored;  # Cette ligne ne doit pas Ãªtre prise en compte
    }

    location /redirect2/ {
        return 302 http://example.com/landing/;
    }

    location /downloads/ {
        root /srv/www/files;
        index index.txt;
        allowed_methods GET;
    }

    location /deep/path/here/ {
        root /srv/data/deep;
        index start.html;
        upload_enable true;
        upload_store /srv/data/deep/uploads;
        allowed_methods POST;
    }
}

server {
    listen 8080;
    server_name backup.example.com;

    root /srv/backup;
    index backup.html;

    allowed_methods GET POST;

    location / {
        index main.html;
    }

    location /tools/ {
        cgi_executor .sh /bin/bash;
        allowed_methods POST;
    }

    location /api/ {
        allowed_methods POST DELETE;
        client_max_body_size 20M;
    }

    location /api/legacy/ {
        return 410;  # Gone
    }

    location /admin/ {
        root /srv/admin;
        allowed_methods GET POST DELETE;
        upload_enable true;
        upload_store /srv/admin/uploads;
    }
}
